<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mariane Ximenes - Corretora de Seguros</title>
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    <h1 id="body-title">Agende sua cotação agora mesmo!</h1>
    <section id="apresentation">
        <img src="./assets/img/Mary_B_Ximenes.png" id="mary" alt="Foto da corretora Mariane Ximenes">
    </section>
    <aside>
        <form action="" method="post">
            <div id="content-inputs">
                <h1 id="form-title">Faça aqui sua simulação ON-LINE</h1>
                <input type="text" id="name" class="inputs" placeholder="Seu Nome">
                
                <input type="text" id="email" class="inputs" placeholder="Seu E-mail">
                <input type="text" id="whatsapp" class="inputs" placeholder="Seu WhatsApp">
                <button id="send-form">Simule On-line</button>
            </div>
        </form>
    </aside>
</body>
</html>
